<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="box-sizing: border-box;">
    <h1 style="font-family: sans-serif;text-align: center;">Expense Tracker</h1>
    <div class="container" style="background-color: whitesmoke;">

        <form id="user-form" >
            <label class="form-label" for="amount">Spend</label>
            <input type="number" class="form-control mb-2" id="amount" name="amount" min="5" max="10**7" required>
        <label class="form-label" for="desc">Descrption</label>
        <input type="text" class="form-control mb-2" id="desc" name="description" required>
        <label class="form-label" for="option">Select category</label>
        <select class="form-select mb-3" id="option" name="category">
            <option value="">--from the list--</option>
            <option value="Movie">Movie</option>
            <option value="Exhibition">Exhibition</option>
            <option value="Shoes">Shoes</option>
            <option value="Concert">Concert</option>
            <option value="Gift">Gift</option>
        </select>
        <input type="submit" class="form-control btn btn-outline-dark btn-sm mb-2" value="Add expense">
    </form>
    <div><ul class ="list-group" id="expenses" style="list-style-position: inside;"></ul></div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="DOM.js">
        
    </script>
</body>
</html>
